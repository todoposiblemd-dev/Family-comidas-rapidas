* {

    margin: 0;
    padding: 0;
}

body {

}

.container {

}

.header {

}

}

.controls {

}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    flex: 1;
    min-width: 140px;
}

.btn-success {
    background: #28a745;
    color: white;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-warning {

    color: #333;
}

.btn-danger {
    background: #dc3545;
    color: white;
}

.content {
    padding: 15px;
}

.category {

}

.category-title {

}

.product-item {

}

.product-item:last-child {
    border-bottom: none;
}

.product-name {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 10px;
    color: #333;
}

.product-controls {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-size: 12px;
    color: #666;
    margin-bottom: 4px;
}

.form-group input,
.form-group select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input[type="checkbox"] {
    width: 24px;
    height: 24px;
    margin: 5px 0;
}

.product-actions {
    display: flex;
    gap: 5px;
    margin-top: 10px;
}

.btn-sm {
    padding: 6px 12px;
    font-size: 12px;
    flex: 1;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    overflow-y: auto;
}

.modal-content {
    background: white;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    width: 90%;
}

.modal-content h2 {
    margin-bottom: 15px;
    color: #333;
}

.modal-form-group {
    margin-bottom: 12px;
}

.modal-form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.modal-form-group input,
.modal-form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.modal-buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

.footer {
    text-align: center;
    padding: 15px;
    background: #f8f8f8;
    color: #666;
    font-size: 12px;
    border-radius: 0 0 10px 10px;
}

@media (max-width: 600px) {
    .product-controls {
        grid-template-columns: 1fr;
    }
    
    .controls {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        min-width: auto;
    }
}
</style>

// Iniciar
window.onload = function() {
    try {
        var saved = localStorage.getItem('familyInventory');
        if (saved) {
            inventoryData = JSON.parse(saved);
        }
    } catch(e) {
        console.log('No hay datos guardados');
    }
    renderInventory();
};

// Renderizar
function renderInventory() {
    var content = document.getElementById('inventory-content');
    content.innerHTML = '';
    
    for (var category in inventoryData) {
        var products = inventoryData[category];
        
        var categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        
        var html = '<div class="category-title">' + category + '</div>';
        
        for (var i = 0; i < products.length; i++) {
            var p = products[i];
            html += '<div class="product-item">';
            html += '<div class="product-name">' + p.name + '</div>';
            html += '<div class="product-controls">';
            html += '<div class="form-group">';
            html += '<label>Â¿Se maneja?</label>';
            html += '<input type="checkbox" ' + (p.active ? 'checked' : '') + ' onchange="toggleProduct(\'' + category + '\', ' + i + ')">';
            html += '</div>';
            html += '<div class="form-group">';
            html += '<label>Cant. MÃ­nima</label>';
            html += '<input type="number" value="' + (p.min || '') + '" onchange="updateField(\'' + category + '\', ' + i + ', \'min\', this.value)">';
            html += '</div>';
            html += '<div class="form-group">';
            html += '<label>Cant. MÃ¡xima</label>';
            html += '<input type="number" value="' + (p.max || '') + '" onchange="updateField(\'' + category + '\', ' + i + ', \'max\', this.value)">';
            html += '</div>';
            html += '</div>';
            html += '<div class="product-actions">';
            html += '<button class="btn btn-primary btn-sm" onclick="editProduct(\'' + category + '\', ' + i + ')">âœï¸ Editar</button>';
            html += '<button class="btn btn-danger btn-sm" onclick="deleteProduct(\'' + category + '\', ' + i + ')">ðŸ—‘ï¸ Eliminar</button>';
            html += '</div>';
            html += '</div>';
        }
        
        categoryDiv.innerHTML = html;
        content.appendChild(categoryDiv);
    }
}

function toggleProduct(category, index) {
    inventoryData[category][index].active = !inventoryData[category][index].active;
}

function updateField(category, index, field, value) {
    inventoryData[category][index][field] = value;
}

function saveData() {
    try {
        localStorage.setItem('familyInventory', JSON.stringify(inventoryData));
        alert('âœ… Guardado correctamente');
    } catch(e) {
        alert('Error al guardar: ' + e.message);
    }
}

function openAddModal() {
    editingProduct = null;
    document.getElementById('modalTitle').textContent = 'Agregar Producto';
    document.getElementById('productForm').reset();
    document.getElementById('productModal').style.display = 'block';
}

function editProduct(category, index) {
    editingProduct = { category: category, index: index };
    var product = inventoryData[category][index];
    
    document.getElementById('modalTitle').textContent = 'Editar Producto';
    document.getElementById('productCategory').value = category;
    document.getElementById('productName').value = product.name;
    document.getElementById('productActive').value = product.active.toString();
    document.getElementById('productMin').value = product.min;
    document.getElementById('productMax').value = product.max;
    
    document.getElementById('productModal').style.display = 'block';
}

function deleteProduct(category, index) {
    if (confirm('Â¿Eliminar este producto?')) {
        inventoryData[category].splice(index, 1);
        renderInventory();
        saveData();
    }
}

function closeModal() {
    document.getElementById('productModal').style.display = 'none';
}

function submitProduct(event) {
    event.preventDefault();
    
    var category = document.getElementById('productCategory').value;
    var product = {
        name: document.getElementById('productName').value,
        active: document.getElementById('productActive').value === 'true',
        min: document.getElementById('productMin').value,
        max: document.getElementById('productMax').value
    };
    
    if (editingProduct) {
        inventoryData[editingProduct.category][editingProduct.index] = product;
    } else {
        if (!inventoryData[category]) {
            inventoryData[category] = [];
        }
        inventoryData[category].push(product);
    }
    
    renderInventory();
    saveData();
    closeModal();
    return false;
}

window.onclick = function(event) {
    var modal = document.getElementById('productModal');
    if (event.target == modal) {
        closeModal();
    }
};

function exportToExcel() {
    if (typeof XLSX === 'undefined') {
        alert('Error: No se puede exportar. Verifique su conexiÃ³n a internet.');
        return;
    }
    
    var data = [['CategorÃ­a', 'Producto', 'Â¿Se maneja?', 'Cant. MÃ­nima', 'Cant. MÃ¡xima']];
    
    for (var category in inventoryData) {
        var products = inventoryData[category];
        for (var i = 0; i < products.length; i++) {
            var p = products[i];
            data.push([
                category,
                p.name,
                p.active ? 'SÃ­' : 'No',
                p.min || '',
                p.max || ''
            ]);
        }
    }
    
    var ws = XLSX.utils.aoa_to_sheet(data);
    ws['!cols'] = [
        { wch: 20 },
        { wch: 30 },
        { wch: 15 },
        { wch: 15 },
        { wch: 15 }
    ];
    
    var wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Inventario');
    
    var fecha = new Date().toISOString().split('T')[0];
    XLSX.writeFile(wb, 'Inventario_Family_' + fecha + '.xlsx');
}
